<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pts</title>
</head>
<body>
    <style>
        fieldset{
            width: 500px;
        }
    </style>
    <h2>Pendaftaran UKK SMK NU</h2>
    <fieldset>
        <legend>Data Diri :</legend>
    <form>
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="" id="">Laki Laki
                    <input type="radio" name="" id="">Perempuan
                </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td>
                    <select name="" id="">
                        <option value="">Rekayasa Perangkat Lunak</option>
                        <option value="">Teknik Bisnis Dan Sepeda Motor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="" id="">Sepak bola
                    <input type="checkbox" name="" id="">Volly
                    <input type="checkbox" name="" id="">berenang
                    <input type="checkbox" name="" id="">lainnya
                </td>
            </tr>
        </table>
        <hr>
        <button>Kirim</button>
    </form>
  </fieldset>
</body>
</html>
